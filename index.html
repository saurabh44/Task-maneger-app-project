<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task maneger app</title>
</head>
<body>
  <h1 class="head">Task maneger app</h1>
    <form action="#" id="pop_up">
      </form>
          <input type="text" class="todo_input" id="todo_input" placeholder="Add New Task ....">
          <button id="todo_submit" class="btn">Add Task</button>
      </div>
<!----------------------------------------------------->
      <div class="todo-container">
        <div class="status" id="no_status">
          <h1>Open</h1>
          <div class="container" ></div>
        </div>
        <div class="status">
          <h1>In Progress</h1>
          <div class="container" ></div>
        </div>
        <div class="status" id="review">
          <h1>In Review</h1>
          <div class="container" ></div>
        </div>
        <div class="status">
          <h1>Done</h1>
          <div class="container" ></div>
        </div>
      </div>
  
      <div id="overlay"></div>
      <script src="App.js"></script>
    
</body>
</html>
